<!DOCTYPE html>
<html>

<head>
  <title>jQuery Two</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <style type="text/css">
    .hot {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>jQuery Two : Simple Project</h1>
    <!-- YOUR HTML MARKUP GOES BELOW THIS COMMENT  -->

    <div class="section">
    </div>
    <div class="section">
    </div>


    <!-- YOUR HTML MARKUP GOES ABOVE THIS COMMENT  -->
  </div>
  <script>
    $(document).ready(function () {
      // YOUR JAVASCRIPT CODE GOES BELOW THIS COMMENT //
      $("<div/>")
        .on("mouseover", onMouseOver)
        .attr('id', 'username')
        .addClass("hot")
        .text("Wooooooo!")
        .appendTo('.section');

      function onMouseOver() {
        var currentBgColor = $(this).css("background-color");
        if (currentBgColor === "rgb(255, 0, 0)") {
          $(this).css("background-color", "blue");
        }
        else {
          $(this).css("background-color", "red");
        }
      }

      $('body')
        .append($('<div id="to-be-removed"></div>')
          .html('whoooottototototototo'));

      $('#to-be-removed').one('click', onRequestToRemove);

      function onRequestToRemove(event) {
        event.target.remove(); 
      }

      var $p = $('<p/>');
      console.log($p);

      var $span = $('<span/>');
      console.log($span);

      // YOUR JAVASCRIPT CODE GOES ABOVE THIS COMMENT //
    });
  </script>
</body>

</html>
